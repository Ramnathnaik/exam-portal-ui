<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt20 mb20">
                    <div class="container text-center">
                        <img src="/assets/signup.png" class="signup-img" alt="signup">
                    </div>
                    <h1 class="text-center"><b>Register</b></h1>
                    <form (ngSubmit)="formSubmit()">
                        <!-- Username field  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required
                            [(ngModel)]="user.username"
                            name="username"
                            matInput placeholder="Enter here">
                            <mat-hint>username must be unique!</mat-hint>
                        </mat-form-field>
                        <!-- Password field  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required
                            [(ngModel)]="user.password"
                            name="password"
                            type="password" matInput placeholder="Enter here">
                        </mat-form-field>
                        <!-- First name field  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First name</mat-label>
                            <input required
                            [(ngModel)]="user.firstName"
                            name="firstName"
                            matInput placeholder="Enter here">
                        </mat-form-field>
                        <!-- Last name field  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input required
                            [(ngModel)]="user.lastName"
                            name="lastName"
                            matInput placeholder="Enter here">
                        </mat-form-field>
                        <!-- Email field  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required
                            [(ngModel)]="user.email"
                            name="email"
                            type="email" matInput placeholder="Enter here">
                        </mat-form-field>
                        <!-- Phone number field  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone number</mat-label>
                            <input required
                            [(ngModel)]="user.phone"
                            name="phone"
                            type="number" matInput placeholder="Enter here">
                        </mat-form-field>
                        <div class="container text-center">
                            <button input="submit" mat-raised-button color="primary">Register</button>
                            <button class="ml20" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
