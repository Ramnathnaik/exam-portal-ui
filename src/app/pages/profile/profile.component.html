<mat-card class="text-center">
    <h1>Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <img src="/assets/undraw_profile_pic.png" class="profile-pic" alt="Profile Picture">

                <h1>{{user.firstName}} {{user.lastName}}</h1>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table mat-table [dataSource]="userDetails" class="mat-elevation-z4 mt20">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                              </ng-container>
                              <ng-container matColumnDef="value">
                                <th mat-header-cell *matHeaderCellDef> Value </th>
                                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                              </ng-container>

                              <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="accent" class="ml20">Share</button>
      </mat-card-actions>
</mat-card>
