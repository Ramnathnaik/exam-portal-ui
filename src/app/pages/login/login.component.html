<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt20">
                    <div class="container text-center">
                        <img src="/assets/signup.png" class="signup-img" alt="signup">
                    </div>
                    <h1 class="text-center"><b>Login</b></h1>
                    <form (ngSubmit)="formSubmit()">
                        <!-- Username field  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input 
                            [(ngModel)]="loginData.username"
                            name="username"
                            required matInput
                                placeholder="Enter here">
                            <mat-hint>username must be valid!</mat-hint>
                        </mat-form-field>
                        <!-- Password field  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input 
                            [(ngModel)]="loginData.password"
                            name="password"
                            required type="password" matInput
                                placeholder="Enter here">
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Submit</button>
                            <button class="ml20" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
