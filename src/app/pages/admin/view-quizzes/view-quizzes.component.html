<mat-card>
    <h1 class="text-center">All Quizzes</h1>
    <mat-card *ngFor="let q of quizzes" class="mt20">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{q.title}}</mat-card-title>
            <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{q.description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="primary">Max Marks: {{q.maxMarks}}</button>
            <button mat-stroked-button color="primary" class="ml20">Questions: {{q.numberOfQuestions}}</button>
            <button mat-flat-button color="primary" class="ml20" [routerLink]="'/admin/quiz/'+q.qId">Update</button>
            <button mat-flat-button color="primary" class="ml20">Attempts</button>
            <button mat-flat-button color="primary" class="ml20" [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title">Questions</button>
            <button mat-flat-button color="primary" class="ml20" (click)="deleteQuiz(q.qId)">Delete</button>
            <button mat-stroked-button [color]="q.active ? 'accent' : 'warn'" class="ml20">{{q.active ? 'Published' : 'Not Published'}}</button>
        </mat-card-actions>
    </mat-card>
    <div class="text-center mt20">
        <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add New Quiz</button>
    </div>
</mat-card>
