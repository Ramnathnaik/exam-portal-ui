<mat-card>
    <h1 class="text-center">Update Quiz</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="submitForm()" *ngIf="quiz">
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Title</mat-label>
                        <input required matInput name="title" [(ngModel)]="quiz.title" placeholder="Enter here">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Description</mat-label>
                        <textarea matInput name="description" [(ngModel)]="quiz.description" placeholder="Enter here"
                            rows="5">
                        </textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Maximum Marks</mat-label>
                                <input required matInput name="maxMarks" [(ngModel)]="quiz.maxMarks" placeholder="Enter here">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Number of Questions</mat-label>
                                <input required matInput name="numberOfQuestions" [(ngModel)]="quiz.numberOfQuestions"
                                    placeholder="Enter here">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-slide-toggle class="w100 mt20" color="primary" [(ngModel)]="quiz.active" name="active">
                                Publish Status
                            </mat-slide-toggle>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Category</mat-label>
                                <mat-select required [(ngModel)]="quiz.category.cId" name="cId">
                                  <mat-option *ngFor="let c of categories" [value]="c.cId">
                                    {{c.title}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <button class="mt20" mat-raised-button type="submit" color="primary">Update Quiz</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </mat-card-content>
</mat-card>
