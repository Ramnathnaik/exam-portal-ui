<mat-card>
    <div class="w100">
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6">
                    <h1>All Questions of {{qTitle}}</h1>
                </div>
                <div class="col-md-6 header-style mb10">
                    <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/' + qId + '/' + qTitle">Add Question</button>
                </div>
            </div>
        </div>
    </div>
    <mat-card *ngFor="let q of questions; let i=index" class="mt20">
        <mat-card-subtitle>Question {{i+1}}</mat-card-subtitle>
        <h2 [innerHTML]="q.content"></h2>
        <mat-card-content>
            <div class="boostrap-wrapper">
                <div class="row w100">
                    <div class="col-md-6">
                        <p>a) {{q.option1}}</p>
                    </div>
                    <div class="col-md-6">
                        <p>a) {{q.option2}}</p>
                    </div>
                </div>
                <div class="row w100">
                    <div class="col-md-6">
                        <p>a) {{q.option3}}</p>
                    </div>
                    <div class="col-md-6">
                        <p>a) {{q.option4}}</p>
                    </div>
                </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20">Answer: {{q.answer}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="'/admin/update-question/' + q.qusId">EDIT</button>
            <button mat-button (click)="deleteQuestion(q.qusId)">DELETE</button>
        </mat-card-actions>
    </mat-card>
</mat-card>
