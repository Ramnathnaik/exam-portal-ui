<mat-card>
    <h1 class="text-center">Update Question</h1>
    <mat-card-content>
        <div class="boostrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <!-- <mat-form-field appearance="outline" class="w100">
                            <mat-label>Question Content</mat-label>
                            <textarea required matInput name="content" rows="8" [(ngModel)]="question.content"
                                placeholder="Enter here">
                        </textarea>
                        </mat-form-field> -->
                        <div class="editor mb20">
                            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                            <ngx-editor [editor]="editor" [(ngModel)]="question.content" placeholder="Type here..."
                                name="content">
                            </ngx-editor>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="w100">
                                    <mat-label>Option 1</mat-label>
                                    <input required matInput name="option1" [(ngModel)]="question.option1"
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="w100">
                                    <mat-label>Option 2</mat-label>
                                    <input required matInput name="option2" [(ngModel)]="question.option2"
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="w100">
                                    <mat-label>Option 3</mat-label>
                                    <input required matInput name="option3" [(ngModel)]="question.option3"
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline" class="w100">
                                    <mat-label>Option 4</mat-label>
                                    <input required matInput name="option4" [(ngModel)]="question.option4"
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field appearance="outline" class="w100">
                            <mat-label>Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">
                                <mat-option [value]="question.option1" *ngIf="question.option1 != ''">
                                    {{question.option1}}
                                </mat-option>
                                <mat-option [value]="question.option2" *ngIf="question.option2 != ''">
                                    {{question.option2}}
                                </mat-option>
                                <mat-option [value]="question.option3" *ngIf="question.option3 != ''">
                                    {{question.option3}}
                                </mat-option>
                                <mat-option [value]="question.option4" *ngIf="question.option4 != ''">
                                    {{question.option4}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="w100 text-center">
                            <button mat-raised-button color="primary" type="submit">Update Question</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
